{% extends 'base.html' %}

{% block head %}

    <title>Document</title>

{% endblock %}

{% block body %}

  <div class="container mt-5">
    <h1 class="mb-4 text-center">Criar novo artigo</h1>

    <form action="/editar/{{dados["artigo"]["id"]}}/{{dados["artigo"]["url"]}}" method="POST">
      <div class="mb-3">
        <label for="title" class="form-label">Título</label>
        <input type="text" class="form-control" id="title" name="title" value="{{dados["artigo"]["title"]}}" required>
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Descrição</label>
        <textarea class="form-control" id="description" name="description" rows="2" required>{{dados["artigo"]["description"]}}</textarea>
      </div>

      <div class="mb-3">
        <label for="content" class="form-label">Conteúdo</label>
        <textarea class="form-control" id="content" name="content" rows="6" required>{{dados["artigo"]["content"]}}</textarea>
      </div>

      <button type="submit" class="btn btn-success">Editar artigo</button>
    </form>
    <button onclick="window.location.href='/excluir/{{dados["artigo"]["id"]}}/{{dados["artigo"]["url"]}}'" class="btn btn-danger mt-3">Excluir artigo</button>
  </div>

{% endblock %}
